<!DOCTYPE html>
<html>
    <head>
        <title>Mystery Basket</title>
        <link href="resource/css/index.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1><span>Pine</span><img src="https://res.cloudinary.com/doaazgsrk/image/upload/v1593449340/Mistery%20Vegetable/logo_abosqt.png" alt="pineaple logo"><span>Able</span></h1>
            <hr>
            <h2>Help Us Choose The Right Basket For You!</h2>
         
        </header>

        <main>
            <form>
                <section class="like-veg-and-fruit">
                    <span>Do you like fruits and vegetables?</span><br><br>
                    <label for="yes"><input type="radio" id="yes" name="opion-on-veg-and-fruit" value="yes">Yes</label>
                    <label for="no"><input type="radio" id="no" name="opion-on-veg-and-fruit" value="no">No</label>
                    <label for="maybe"><input type="radio" id="maybe" name="opion-on-veg-and-fruit" value="maybe">Maybe</label>
                </section>
                <hr>
                <section class="num-of-people">
                    <span>Number of people:</span><br><br>
                    <input type="number" name="people" min="0" max="10" value="0">
                </section>
                <hr>
                <section class="spice-level">
                    <span>What is your preferred spice level?</span><br><br>
                    <img src="https://res.cloudinary.com/doaazgsrk/image/upload/v1593456960/Mistery%20Vegetable/chili-png_bbgyda.png" alt="not too spicy">
                    <input type="range" min="0" max="4" value="2" name="spice">
                    <img id="hot" src="https://res.cloudinary.com/doaazgsrk/image/upload/v1593457215/Mistery%20Vegetable/hot-chili_ok6jlb.png" alt="very spicy">
                </section>
                <hr>
                <section class="meals-per-week">
                    <label for="meal-p-week">Meals per week:</label>
                    <select name="meal-per-each-week" id="meal-p-week">
                        <option value="2">Two</option>
                        <option value="4">Four</option>
                        <option value="7">Seven</option>
                    </select>
                </section>
                <hr>
                <section class="fave-fruit">
                    <label for="fruit">What is your favorite fruit?</label><br>
                    <input list="fruit-selection" name="favorite-fruit" id="fruit">
                    <datalist id="fruit-selection">
                        <option value="Pineaple"></option>
                        <option value="Pear"></option>
                        <option value="Banana"></option>
                        <option value="Kiwi"></option>
                        <option value="Apple"></option>
                        <option value="Mangos"></option>
                    </datalist>
                </section>
                <hr>
                <section class="budget-section">
                    <span>What is your budget like?</span><br>
                    <label for="low"><img src="https://res.cloudinary.com/doaazgsrk/image/upload/v1593468709/Mistery%20Vegetable/one-dollar_yoletd.png" alt="low-budget"></label>
                    <input type="checkbox" name="budget-option" value="low" id="low">
                    <label for="medium"><img src="https://res.cloudinary.com/doaazgsrk/image/upload/v1593468713/Mistery%20Vegetable/dollar-stack_s3e18k.png" alt="low-budget"></label>
                    <input type="checkbox" name="budget-option" value="medium" id="medium">
                    <label for="high"><img src="https://res.cloudinary.com/doaazgsrk/image/upload/v1593468674/Mistery%20Vegetable/pile-of-money_pmz3ph.png" alt="low-budget"></label>
                    <input type="checkbox" name="budget-option" value="high" id="high">
                </section>
                <hr>
            </form>
        </main>
    </body>
</html>
